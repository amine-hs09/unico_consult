{% extends 'base.html' %}
{% block content %}
<h1>Messages</h1>
<a href="{% url 'clientmessage_create' %}">Create Message</a>
<ul>
{% for message in object_list %}
    <li><a href="{% url 'clientmessage_detail' message.pk %}">{{ message.subject }}</a></li>
{% empty %}
    <li>No messages.</li>
{% endfor %}
</ul>
{% endblock %}
